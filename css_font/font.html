<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>css字体</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="font.css">
</head>

<body>
    <h2>指定字体(font-family)</h2>
    默认自带五种字体:
    <ul>
        <li class="serif">Serif</li>
        <li class="san">Sans-serif</li>
        <li class="mon">Monospace</li>
        <li class="cur">Cursive</li>
        <li class="fan">Fantasy</li>
    </ul>

    <h2>三种字体风格(font-style)</h2>
    3种字体风格:
    <ul>
        <li class="style_normal">normal</li>
        <li class="style_italic">italic 斜体</li>
        <li class="style_oblique">oblique 斜体</li>
    </ul>
</body>

<h2>字体加粗(font-weight 100-900之间)</h2>
<p class="w100">100对应最细的</p>
<p class="w400"> 400对应normal</p>
<p class="w700">700对应bold</p>

<h2>字体大小(font-size 100-900之间)</h2>
<p style="font-size: 15px;">15px</p>
<p style="font-size: 30px;">30px</p>


</html>
