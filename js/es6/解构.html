<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 数组解构
        let [a, b, c] = [1, 2, 3];
        console.log(a);
        console.log(b);
        console.log(c);
        let [foo, bar] = [1];
        console.log(foo);
        console.log(bar);
        //对象解构
        // 方式1：
        var obj = {
            name: 'zhangsan',
            age: 20,
        };

        let { name, age } = obj;
        console.log(name, age);
        // 方式2：起别名:
        let { name: myName, age: myAge } = obj;
        console.log(myName, myAge);

        //箭头函数
        function fn(v) {
            return v;
        }
        //用箭头函数就可以省略成：
        // const fn = v => v;
        //箭头函数的面试题
        var obj = {
            age: 20,
            say: () => console.log(this.age),

        };
        obj.say();

        //剩余参数
        function sum(first, ...args) {
            console.log(first);
            console.log(args);
            for (let i = 0; i < args.length; i++) {
                console.log(args[i]);

            }
        };
        sum(1, 2, 3, 4, 5, 6);

        //解构和剩余参数结合使用
        let arr = [1, 2, 3, 4];
        console.log(arr);

        // 将伪数组转成真正的数组
        let likeArray = {
            '0': 'a',
            '1': 'b',
            '2': 'c',
            length: 3
        };
        let array2 = Array.from(likeArray);
        console.log(array2);



    </script>
</body>

</html>
