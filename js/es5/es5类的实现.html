        function Father(name, age) {
            this.name = name;
            this.age = age;

            Father.prototype.sing = function () {
                console.log('sing');
            }
        };


        function Son(name, age) {
            Father.call(this, name, age);  //这种智能继承属性 不能继承方法
            Son.prototype = new Father(); //这种能继承方法
            Son.prototype.exam = function () {
                console.log('exam');//子类单独的方法 父类也不会有

            }
        };
        var son1 = new Son('lph', 24);
