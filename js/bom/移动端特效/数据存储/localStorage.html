<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="input"> <button id="save">存储</button> <button id="get">获取数据</button> <button
        id="del">删除</button><button id="clearAll">清空所有</button>
    <div class="content"></div>
</body>
<script>

    var input = document.querySelector('#input');
    var save = document.querySelector('#save');
    var get = document.querySelector('#get');
    var del = document.querySelector('#del');
    var clearAll = document.querySelector('#clearAll');
    var showContent = document.querySelector('.content');
    var count = 0;
    var content = "";
    save.addEventListener('click', function (e) {
        console.log(input.value);
        localStorage.setItem("天气" + count, input.value);
        content += ("天气" + count + "---->" + input.value + "\n")
        count++;

        showContent.innerHTML = content;
    });

    get.addEventListener('click', function (e) {
        var value = localStorage.getItem(input.value);
        alert(value);
    });
    del.addEventListener('click', function (e) {
        localStorage.removeItem(input.value);
    });
    clearAll.addEventListener('click', function (e) {
        localStorage.clear();
    });

</script>

</html>
