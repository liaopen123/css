<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: yellow;
        }
    </style>
    <script>
        window.onload = function () {
            var count = 3;
            var div = document.querySelector('.div1');
            var div2 = document.querySelector('.div2');
            console.log('页面加载完毕了');
            window.onresize = function () {
                if (window.innerWidth < 800) {
                    div.style.display = 'none';
                } else {
                    div.style.display = 'block';
                }
            };
            function changeResult() {
                div.innerHTML = "我被修改了";
            }
            window.setTimeout(changeResult, 2000);
            var interval1 = window.setInterval(() => {
                div2.innerHTML = count;
                count--;
                if (count == 0) {
                    clearInterval(interval1);//取消定时器
                }
            }, 1000);

            var btn1 = document.querySelector('.btn1');
            btn1.addEventListener('click', function (e) {
                window.location.href = "https://www.baidu.com"
            });
            var btn2 = document.querySelector('.btn2');
            btn2.addEventListener('click', function (e) {
                window.location.assign("https://www.sina.com");
            });
        }
    </script>

</head>

<body>

    <div class="div1">
        5秒后改变文字
    </div>
    <div class="div2">
        5秒后改变文字
    </div>
    <button class="btn1">获取href并而且跳转</button>
    <button class="btn2">获取href并而且跳转</button>



</body>

</html>
