<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn1">
        通过注册监听事件的方式 监听点击事件
    </button>
    <script>
      var btn =  document.querySelector('.btn1');
      btn.addEventListener('click',function(){
          alert('点击事件被监听了');
      },false);
    </script>
</body>
</html>
