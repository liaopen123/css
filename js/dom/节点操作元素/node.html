<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
        

        }
        .header{
            height: 80px;

        }

            border:  1px solid;

            display:block ;
        }
        .content ul{
            float: left;
        }
    </style>
</head>
<body>
  <div class="container">
      <div class="header">
        <ul class="tabs">
            <li><a href="#">微博</a></li>
            <li><a href="#">微博</a></li>
            <li><a href="#">微博</a></li>
            <li><a href="#">微博</a></li>

      </div>
      <div class="content">
          <ul>
              <li>私信</li>
              <li>评论</li>
              <li>@我</li>
          </ul>
          <ul>
            <li>私信</li>

        </ul>
        <ul>

        </ul>
      </div>
  </div>
  <ul class="father">点击动态添加节点</ul>

  <script>
     var tab =  document.querySelector('.tabs');
   var tabs=   tab.children;
   var list = document.querySelector('.content');
   var lists =  list.children;

   console.log(tabs);
   for(var i=0;i<tabs.length;i++){
        tabs[i].setAttribute('data-index',i);
        tabs[i].onclick=function(){
            for(var j=0;j<lists.length;j++){
                lists[j].style.visibility='hidden';
            }
     
            
            var index = this.getAttribute('data-index');
            console.log(index);
            lists[index].style.visibility='visible';
        }
   };
   var fahterNode= document.querySelector('.father');
  var li =  document.createElement('li');
  var li2 =  document.createElement('li');
  li.innerHTML="我是动态添加的元素,指定元素前添加"
  li2.innerHTML="我被指定在上一个li之前了";
  li.onclick=function(){
    fahterNode.insertBefore(li2,li);
  };
 fahterNode.onclick=function(){
    this.appendChild(li);
 };

   
  </script>
</body>
</html>
